<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Doodle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!--Modal Starts here-->
    <div id="this_modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">What you can doodle</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
    <!--modal has ended-->
    
    <p id="score_css">Score: <p id= "score"></p></p>
    <input class= "btn btn-default" id= "tc" placeholder="Type the pen color">
    <input class= "btn btn-default" id= "bc" placeholder="Type the background color" style="width: 200;">
    <button onclick= "done()" class= "btn btn-success">Done</button>
    <h2>Quick Doodle</h2>
    <br>  <button class="btn btn-danger" data-toggle="modal" data-target="#this_modal" id="doodle">Open Doodles</button>&nbsp; &nbsp;<button onclick= "TimeStart()" class= "btn btn-warning">Start Timer</button>&nbsp; &nbsp;<button id= "clear" onclick= "cc()" class= "btn btn-primary"> Clear Canvas </button>
    <br> <br>
    <span>TIMER: <span id= "time"></span></span> <br> <br>
    <span> <p>Object Name: <span id="o_n"></span></p></span> 
    <p>Accuracy: <span id="acc"></span></p>
    
  </center>

  <script src="control.js"></script>
</body>
